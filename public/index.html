<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Larry's JavaScript App</title>
</head>

<body>
  <main>
    <h1>Larry's JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
  </main>

  <script>
    (async function () {
      let {name} = await (await fetch(`/api/status?name=Test User`)).json()
      document.querySelector('#name').textContent = name
    }())
  </script>
</body>

</html>
